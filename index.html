<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends card</title>
</head>
<body>
    <h1>Friends Name</h1>
    <div id="friends-card"></div>
    <script>
        const friends=[
            "kartik","nikhil","sumit","prashant","anand",
        ];
        const friendscard=document.getElementById("friends-card");
        for(i=0; i<friends.length; i++){
        friendscard.innerHTML+=`<div class="friends-card">${friends[i]}</div>`;
        }
    </script>
</body>
</html>
